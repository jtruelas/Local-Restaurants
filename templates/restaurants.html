<html>
<body>

	<h1>Local Restaurants</h1>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
				{% for message in messages %}
				<li><strong>{{message}}</strong></li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}<br>

	<div>
		<a href="{{url_for('newRestaurant')}}">Create a new restaurant</a>
	</div><br><br>

	<div>

	{% for restaurant in restaurants %}

	<p>
		{{restaurant.name}}
		<a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a>
		<a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a>
	</p>
	
	<p><a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">Menu</a></p><br>

	{% endfor %}
	
	</div>

</body>
</html>
